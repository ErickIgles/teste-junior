{% extends 'base.html' %}
{% load static %}

{% block title %} Cadastro de Tanque {% endblock %}


{% block main %}
<h2 class="form__titulo">Cadastro de Tanque</h2>

<form method="POST" class="form">
    {% csrf_token %}

    <div class="form__group">
        <label for="id_tipo_combustivel" class="form__label">Combustível</label>
        <select class="form__select" name="tipo_combustivel" id="id_tipo_combustivel" required>
            <option value selected>------------</option>
            <option value="GASOLINA">Gasolina</option>
            <option value="DIESEL">Oléo Diesel</option>
        </select>
    </div>

    <div class="form__group">
        <label for="id_quantidade" class="form__label">Quantidade</label>
        <input class="form__input" type="number" name="quantidade" required id="id_quantidade">
    </div>

    <div class="form__actions">
        <button class="form__button form__button__enviar" type="submit">Cadastrar</button>
        <a href="{% url 'index' %}" class="form__button form__button__voltar">Voltar</a>
    </div>
</form>
{% endblock %}
